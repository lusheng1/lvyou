      <h2>油酥饼</h2>
      <br />
      <div id="content"><p style="text-align: center"><img height="399" alt="" width="600" src="__ROOT__/Public/img/meishi/meishi7.jpg" /></p>

    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;油酥饼是陕西汉族传统小吃中的代表，其味道鲜美，是其他地域小吃所不具备的。油酥饼始创于唐代，被誉为“西秦第一点”，千余年来，几经战乱，历久不衰，一直流传至今。其制作技艺十分精细，要经过制酥、和面、制饼、煎烤四道工序。它色泽金黄、层次鲜明、脆而不碎、油而不腻、香酥适口。深受中外宾客的称赞。</p>
     <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;油酥饼是由唐代的千层烙饼，经历代厨师不断精心改进而成。油酥饼有种类较多，主要有葱油酥饼、千层油酥饼、抹茶油酥饼、鸭油酥饼、果味油酥饼、五香葱油酥饼等等。特点是层次分明，脆而不碎，油而不腻</p>
     
	</div>
