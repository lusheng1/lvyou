      <h2>扯面</h2>
      <br />
      <div id="content"><p style="text-align: center"><img height="399" alt="" width="600" src="__ROOT__/Public/img/meishi/meishi8.jpg" /></p>

    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;扯面是陕西省和山西省的汉族传统面食，扯面主要流行于陕西、山西以及甘肃的徽县、两当、成县。</p>
     <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;扯面已有3000年历史。以宝鸡的西府扯面最为正宗，为中华名吃。主要原料有上白面粉、鸡蛋、菠菜、红萝卜、调味品、臊（sào）子等。制作时先将面粉用盐水和好，用湿布盖好放置1小时以上，再调到较软程度后擀成较厚较宽面片，然后手拿两端，扯成薄而未断的面片，入沸水锅煮熟捞出，加调料和辣子粉，用烧热的油泼后搅拌食之。</p>
